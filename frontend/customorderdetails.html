<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body class="bg-dark text-light" style="background-color:#0D6A5B;">
<div class="container col-md-6">
<table class="table table-sm text-info">
    <p><small>Customer Name :</small><b> {{name}}</b></p>
    <tr>
        <th>Date</th><th>Product Name</th>
        <th>Price</th><th>Qnty</th><th>Total</th>
    </tr>
    {% for i in o %}
    <tr class="text-warning">
        <td>{{i.Date}} {{i.Time}}</td>
        <td>{{i.item.Item_Name}}</td>
        <td>{{i.item.Price}}</td>
        <td>{{i.Quantity}}</td>
        <td>{{i.Total_Price}}</td>
    </tr>
    {% endfor%}

</table>
</div>
</body>
</html>
